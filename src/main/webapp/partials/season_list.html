<div ng-include="'/partials/navbar.html'"></div>
<article>
  <ul id="anime_list" class="row">
    <li class="col-xs-12 col-sm-3 col-md-3 col-lg-3" style="margin:20px 0px;" ng-repeat="season in seasons">
      <div class="text-center">
        <a class="btn btn-lg btn-default" ng-href="{{season.year}}/{{season.season}}">{{season.name}}</a>
      </div>
    </li>
  </ul>
</article>
