<div class="container-fluid">
  <form class="form-horizontal" method="post" action="api/animes" role="form">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" name="title" placeholder="Enter title" ng-required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUrl" class="col-sm-2 control-label">URL</label>

      <div class="col-sm-8">
        <input type="url" class="form-control" name="url" placeholder="Enter url" ng-required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDelay" class="col-sm-2 control-label">Delay</label>

      <div class="col-sm-8">
        <input type="number" class="form-control" name="thumbnailDelay" value="0" ng-required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputYear" class="col-sm-2 control-label">Year</label>

      <div class="col-sm-8">
        <input type="number" class="form-control" name="year" ng-model="year" ng-required="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputSeason" class="col-sm-2 control-label">Season</label>

      <div class="col-sm-8">
        <select name="season" class="form-control" ng-model="season">
          <option value="winter">winter</option>
          <option value="spring">spring</option>
          <option value="summer">summber</option>
          <option value="autumn">autumn</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
  <alert class="col-sm-offset-2 col-sm-8" ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
    {{alert.msg}}
  </alert>
</div>
